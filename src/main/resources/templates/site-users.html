<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Code Fellows</title>
</head>
<body>

<div th:insert="fragments/header-nav-footer :: header"></div>

<div th:insert="fragments/header-nav-footer:: menu"></div>
<h2>Checkout other Code Fellow Profiles</h2>
<h3>Become a Follower</h3>



<div th:if="${allUsers != null}">

    <div th:each="user : ${allUsers}">
        <a th:href="${'/users/' + user.id}">
                <img class="profile" src="/../img/defaultProfile.jpeg" alt="Profile">
                <span th:text="${user.firstName}"></span>
                <span th:text="${user.lastName}"></span>
                <br><span th:text="${user.username}"></span>
        </a>
    </div>

<div th:insert="fragments/header-nav-footer :: footer"></div>
</body>
</html>
