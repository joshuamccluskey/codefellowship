<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Feed</title>
</head>
<body>

<div  th:insert="fragments/header-nav-footer :: header"></div>

<div  th:insert="fragments/header-nav-footer:: menu"></div>

<div th:each="post : ${allUserPosts}">
    <h3 th:text="'Blog Title: ' + ${post.title}"></h3>
    <span th:text="'Blog Content: ' + ${post.body}"></span>
    <br><span th:text="'Date: ' + ${post.createdAt}"></span>
    <br><a th:href="${'/users/' + post.applicationUser.getId}"><span th:text="'Blog By: ' + ${post.applicationUser.getUsername}"></span></a>
</div>

<div th:insert="fragments/header-nav-footer :: footer"></div>
</body>
</html>
