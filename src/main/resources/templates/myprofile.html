<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>My Profile</title>
</head>
<body>
<h1>My Profile</h1>
<br>
<a href="/home">Home</a>
<a href="/logout">Log Out</a>
<br>
<h2 th:text="${username + '  Profile Info'}"></h2>

<img class="profile" src="/../img/defaultProfile.png" alt="Profile">

<span th:text="${'Username: ' + username}"></span>
<br><span th:text="${'First Name: ' + firstName}"></span>
<br><span th:text="${'Last Name: ' + lastName}"></span>
<br><span th:text="${'Date of Birth: ' + dateOfBirth}"></span>
<br><span th:text="${'Bio: ' + bio}"></span>
<br><br>

</body>
</html>
